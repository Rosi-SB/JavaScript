<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de terreno</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; text-align: center;">
    <h1>Venda de Terreno</h1>
    <form id="dados">
        <label for="frente">Frente do terreno</label>
        <input type="text" name="frente" placeholder="tamanho do terreno em m²">
        <br>
        <label for="lado">Lado do terreno</label>
        <input type="text" name="lado" placeholder="tamanho do terreno em m²">
        <br>
        <label for="preco">Valor do m²</label>
        <input type="text" name="preco" placeholder="valor em R$">
        
    </form>
    <br>
    <div>
        <button onclick="valorTotal()">Calcular</button>
        <h3 id="resultado">Área do Terreno:</h3>
        <h3 id="total">Valor de Venda:</h3>        
    </div>

    <script src="./index.js"></script>
</body>
</html>
